build:
  briks:
    image: openjdk:8-jdk
    commands:
      - ./gradlew build

publish:
  briks:
    image: ecr
    access_key: $$ECR_ACCESS_KEY
    secret_key: $$ECR_SECRET_KEY
    region: us-west-2
    repo: briks2
    tag: "$${COMMIT:0:7}"
    create_repository: true
    # when:
    #   branch: master
    #   event: push

deploy:
  briks-default:
    image: rancher
    url: http://rancher.biw-labs.com:8080
    access_key: $$RANCHER_DEFAULT_ACCESS_KEY
    secret_key: $$RANCHER_DEFAULT_SECRET_KEY
    service: briks/briks
    docker_image: 302265824077.dkr.ecr.us-west-2.amazonaws.com/briks:$${COMMIT:0:7}
    start_first: true
    confirm: false
    timeout: 120
    when:
      branch: master
      event: push

notify:
  slack:
    webhook_url: https://hooks.slack.com/services/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
    channel: hack-devops
    from: drone
    when:
      branch: master
      event: push
      failure: true
  pull-request:
    image: slack
    webhook_url: https://hooks.slack.com/services/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
    channel: hack-devops
    from: drone
    template: ":thefalcon: *Ready for review* - {{build.title}}\n - {{build.link_url}}\n - by {{build.author}}"
    when:
      success: true
      event: pull_request
